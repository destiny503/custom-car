<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="main">
			<div class="container">
				<div class="spoiler-btn">ADD SPOILER!</div>
				<div class="game">
					<div class="car">
						<img src="./car.png" alt="car" />
						<div class="spoiler">
							<img src="./spoiler.png" alt="spoiler" />
						</div>
						<div class="wheel">
							<img class="wheel-img" src="./wheel1.png" alt="wheel" />
						</div>
						<div class="wheel front">
							<img class="wheel-img" src="./wheel1.png" alt="wheel" />
						</div>
					</div>
				</div>
				<div class="menu">
					<div class="button wheel1">
						<img src="./wheel1.png" alt="wheel" />
					</div>
					<div class="button wheel2">
						<img src="./wheel2.png" alt="wheel" />
					</div>
					<div class="button wheel3">
						<img src="./wheel3.png" alt="wheel" />
					</div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
