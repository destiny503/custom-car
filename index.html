<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom car</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="game">
          <img class="perfect" src="./img/perfect.png" alt="perfect" />
          <div class="car">
            <img class="color-img" src="./img/priora1.png" alt="priora" />
            <div class="spoiler">
              <img class="spoiler-img" src="./img/spoiler1.png" alt="spoiler" />
            </div>
            <div class="wheel">
              <img class="wheel-img" src="./img/wheel1.png" alt="wheel" />
            </div>
            <div class="wheel front">
              <img class="wheel-img" src="./img/wheel1.png" alt="wheel" />
            </div>
            <div class="shadow-wheels">
              <img src="./img/priora-shadow-wheels.png" alt="shadow-wheels" />
            </div>
            <div class="shadow">
              <img src="./img/shadow.png" alt="shadow" />
            </div>
          </div>
        </div>
        <div class="menu main">
          <div class="button wheels-btn" data-menu="wheels">
            <img src="./img/wheel1.png" alt="wheels" />
          </div>
          <div class="button spoilers-btn" data-menu="spoilers">
            <img src="./img/spoiler2.png" alt="spoilers" />
          </div>
          <div class="button colors-btn" data-menu="colors">
            <img src="./img/colors.png" alt="colors" />
          </div>
          <div class="button springs-btn" data-menu="springs">
            <img src="./img/spring.png" alt="spring" />
          </div>
        </div>
        <div class="menu wheels">
          <div class="button main-btn" data-menu="main">
            <img src="./img/home.png" alt="main" />
          </div>
          <div class="button" data-type="wheel" data-value="1">
            <img src="./img/wheel1.png" alt="wheel" />
          </div>
          <div class="button" data-type="wheel" data-value="2">
            <img src="./img/wheel2.png" alt="wheel" />
          </div>
          <div class="button" data-type="wheel" data-value="3">
            <img src="./img/wheel3.png" alt="wheel" />
          </div>
        </div>
        <div class="menu spoilers">
          <div class="button main-btn" data-menu="main">
            <img src="./img/home.png" alt="main" />
          </div>
          <div class="button" data-type="spoiler" data-value="1">
            CLEAR
          </div>
          <div class="button" data-type="spoiler" data-value="2">
            <img src="./img/spoiler2.png" alt="spoiler" />
          </div>
          <div class="button" data-type="spoiler" data-value="3">
            <img src="./img/spoiler3.png" alt="spoiler" />
          </div>
          <div class="button" data-type="spoiler" data-value="4">
            <img src="./img/spoiler4.png" alt="spoiler" />
          </div>
        </div>
        <div class="menu colors">
          <div class="button main-btn" data-menu="main">
            <img src="./img/home.png" alt="main" />
          </div>
          <div class="button" data-type="color" data-value="1" style="background-color: #d8dadb"></div>
          <div class="button" data-type="color" data-value="2" style="background-color: #ce6832"></div>
          <div class="button" data-type="color" data-value="3" style="background-color: #e73aa8"></div>
          <div class="button" data-type="color" data-value="4" style="background-color: #3568e2"></div>
          <div class="button" data-type="color" data-value="5" style="background-image: url('./img/usa.jpg')"></div>
        </div>
        <div class="menu springs">
          <div class="button main-btn" data-menu="main">
            <img src="./img/home.png" alt="main" />
          </div>
          <div class="springs-slider">
            <form action="#">
              <input
                type="range"
                name="springs-name"
                id="springs-value"
                min="62"
                max="80"
                value="69"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
